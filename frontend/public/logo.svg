<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <!-- 简约渐变 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3498db"/>
      <stop offset="100%" stop-color="#2980b9"/>
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e74c3c"/>
      <stop offset="100%" stop-color="#c0392b"/>
    </linearGradient>
  </defs>
  
  <!-- 地球主体 - 更大更清晰 -->
  <circle cx="32" cy="32" r="28" fill="url(#primaryGradient)" stroke="#2c3e50" stroke-width="1"/>
  
  <!-- 简化的经纬线 - 更粗更明显 -->
  <path d="M4 32 L60 32" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  <path d="M32 4 L32 60" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
  
  <!-- 大陆轮廓 - 更简单更粗 -->
  <path d="M15 22 Q32 18 49 22" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="3" stroke-linecap="round"/>
  <path d="M15 42 Q32 38 49 42" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 中心定位点 - 更大更明显 -->
  <circle cx="32" cy="32" r="6" fill="url(#accentGradient)"/>
  <circle cx="32" cy="32" r="2.5" fill="white"/>
  
  <!-- IP文字 - 更大更清晰 -->
  <text x="32" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">IP</text>
</svg>